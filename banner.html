          <p><span>统⼀规范：</span></p><p><span>1、banner⾼度220px，宽678px，圆⻆6px。物料接受格式：png，⼤⼩200k以内</span></p><p><span>2、字体：</span></p><p><span>（1）主标题⽂字思源⿊体Bold，字号40px，⽂字上限9个字</span></p><p><span>（2）副标题思源⿊体Regular，字号24px，⽂字上限为12个字</span></p><p><span>（3）颜⾊与背景⾊同⾊系深⾊，或⽩⾊#ffffff </span></p><p><span>3、banner背景可有简单纹理修饰，不可使⽤⽩⾊背景</span></p><p><span>4、内容图⽚宽260px*⾼220px区域，必须为⾼清图⽚或⽮量图形</span></p><p><span>输出尺⼨：@3x 宽976px*318px</span></p>
