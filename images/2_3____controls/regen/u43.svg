
<svg width="828px" height="280px" viewBox="0 0 828 280" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="输入框交互规范1" transform="translate(-102.000000, -210.000000)">
            <text id="前端格式校验／报错时间" font-family="PingFangSC-Medium, PingFang SC" font-size="24" font-weight="400" line-spacing="32" fill="#4586FF">
                <tspan x="102" y="230">前端格式校验／报错时间</tspan>
                <tspan x="366.288" y="230" font-size="20"> </tspan>
            </text>
            <text id="报错文案使用规则" font-family="PingFangSC-Medium, PingFang SC" font-size="24" font-weight="400" line-spacing="32" fill="#4586FF">
                <tspan x="561" y="230">报错文案使用规则</tspan>
            </text>
            <text id="输入框前端校验和报错时间有三种方式，设计" font-family="PingFangSC-Regular, PingFang SC" font-size="18" font-weight="normal" line-spacing="30" fill="#333333">
                <tspan x="102" y="284">输入框前端校验和报错时间有三种方式，设计</tspan>
                <tspan x="102" y="314">师根据情况选用：</tspan>
                <tspan x="102" y="348">1、失焦校验</tspan>
                <tspan x="102" y="382">2、提交表单校验 </tspan>
