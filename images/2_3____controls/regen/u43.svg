                <tspan x="561" y="416" fill="#333333">特殊报错文案：</tspan>
                <tspan x="687" y="416" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill="#333333"></tspan>
                <tspan x="561" y="450" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill="#FF4D29">根据具体情况设计，例如支付密码报错“支付密</tspan>
                <tspan x="561" y="480" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill="#FF4D29">码错误，您还可以再输入1次”</tspan>
