                <tspan x="102" y="450"></tspan>
                <tspan x="102" y="484">Tips：空值不报错</tspan>
            </text>
            <text id="默认报错文案：-请输入正确的XXX（标签" font-family="PingFangSC-Medium, PingFang SC" font-size="18" font-weight="400" line-spacing="30">
                <tspan x="561" y="284" fill="#333333">默认报错文案：</tspan>
                <tspan x="687" y="284" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill="#333333"></tspan>
                <tspan x="561" y="318" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill="#FF4D29">请输入正确的XXX（标签名称）／请准确输入</tspan>
                <tspan x="561" y="348" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill="#FF4D29">XXX（标签名称）</tspan>
                <tspan x="703.398" y="348" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal" fill="#333333"></tspan>
